# .github/workflows/daily-fetch.yml

permissions:
  contents: write


name: Daily MarkSix Full Data Update

on:
  schedule:
    - cron: '32 4,7,10,13,16,23 * * *'  # UTC；HKT=+8 小時 => 07:30,12:30,15:30,18:30,21:45,00:30
    - cron: '45 13 * * *'                # HKT: 21:45（六合彩開獎後補抓）
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run full crawler
      run: python marksix_full_crawler.py

    - name: Ensure docs folder & disable Jekyll
      run: |
        mkdir -p docs
        touch docs/.nojekyll


    - name: Commit & push updated JSON
      uses: EndBug/add-and-commit@v9
      with:
        author_name: GitHub Actions
        author_email: actions@github.com
        message: "ci: update marksix_all.json"
        add: "docs/marksix_all.json"
