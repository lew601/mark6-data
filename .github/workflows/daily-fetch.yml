name: Daily MarkSix Full Data Update

on:
  schedule:
    # 每天 UTC14:30 = 台北 22:30
    - cron: '30 14 * * *'
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run full crawler
      run: python marksix_full_crawler.py

    - name: Ensure docs folder & move JSON
      run: |
        mkdir -p docs
        mv -f docs/marksix_all.json docs/marksix_all.json
        touch docs/.nojekyll

    - name: Commit & push updated JSON
      uses: EndBug/add-and-commit@v9
      with:
        author_name: GitHub Actions
        author_email: actions@github.com
        message: "ci: update marksix_all.json"
        add: "docs/marksix_all.json"
